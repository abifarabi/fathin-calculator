<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>online-calculator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SYV3WS6KJZ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-SYV3WS6KJZ');
</script>
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>Kalkulator</h1>
      <div class="controls">
        <!-- Tambahan: dropdown tema -->
        <select id="themeSelect" aria-label="Pilih tema">
          <option value="light">ðŸŒž Terang</option>
          <option value="dark">ðŸŒ™ Gelap</option>
          <option value="blue">ðŸ’™ Biru</option>
          <option value="green">ðŸ’š Hijau</option>
          <option value="pastel">ðŸŒ¸ Pastel</option>
        </select>
      </div>
    </header>

    <section class="calculator">
      <div class="display">
        <div id="historyPreview" class="history-preview"></div>
        <div id="expr" class="expr" aria-live="polite"></div>
        <div id="result" class="result"></div>
      </div>

      <div class="keypad">
        <!-- operators -->
        <button class="btn op" data-action="clear">C</button>
        <button class="btn op" data-action="delete">âŒ«</button>
        <button class="btn op" data-value="(">(</button>
        <button class="btn op" data-value=")">)</button>

        <!-- numbers -->
        <button class="btn num" data-value="7">7</button>
        <button class="btn num" data-value="8">8</button>
        <button class="btn num" data-value="9">9</button>
        <button class="btn op" data-value="/">Ã·</button>

        <button class="btn num" data-value="4">4</button>
        <button class="btn num" data-value="5">5</button>
        <button class="btn num" data-value="6">6</button>
        <button class="btn op" data-value="*">x</button>

        <button class="btn num" data-value="1">1</button>
        <button class="btn num" data-value="2">2</button>
        <button class="btn num" data-value="3">3</button>
        <button class="btn op" data-value="-">-</button>

        <button class="btn num" data-value="0">0</button>
        <button class="btn num" data-value=".">.</button>
        <button class="btn eq" data-action="equals">=</button>
        <button class="btn op" data-value="+">+</button>
      </div>

      <aside class="history" aria-label="Riwayat perhitungan">
        <h2>Riwayat</h2>
        <ul id="historyList"></ul>
        <button id="clearHistory" class="small">Hapus riwayat</button>
      </aside>
    </section>

    <footer class="app-footer">
      <small>
        Dukungan keyboard: angka, + - * / ( ) . Enter =, Backspace, Esc. <br>
        <!-- Tambahan: keterangan fungsi ilmiah -->
        Fungsi ilmiah: <code>sqrt(9)</code>, <code>2^3</code>, <code>sin(1.57)</code>, <code>log(100)</code>, <code>ln(2.71)</code>
      </small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
